<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | Coding Vibess</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="player box">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seek_slider"
          onchange="seekTo()"
        />
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
          onchange="setVolume()"
        />
        <i class="fa fa-volume-up"></i>
      </div>
    </div>


    <div class="main box">
      <div class="current-playing">
        <p class="heading">Playlist</p>
      </div>

      <div class="loader" onclick="song1OnClick()">
        <div class="song">
          <p class="name">Jesika</p>
          <p class="artist">Normatif</p>
        </div>

        <div class="album-cover" id="album-cover1"></div>

        <div class="play"></div>
      </div>

      <div class="loader" onclick="song2OnClick()">
        <div class="song">
          <p class="name">Bersepeda berdua</p>
          <p class="artist">JKT48</p>
        </div>

        <div class="album-cover" id="album-cover2"></div>

        <div class="play"></div>
      </div>

      <div class="loader" onclick="song3OnClick()">
        <div class="song">
          <p class="name">Alarm Berbunyi</p>
          <p class="artist">Normatif</p>
        </div>

        <div class="album-cover" id="album-cover3"></div>

        <div class="play"></div>
      </div>

    <div class="loader" onclick="song4OnClick()">
      <div class="song">
        <p class="name">踊 (Odo)</p>
        <p class="artist">Ado</p>
      </div>

      <div class="album-cover" id="album-cover4"></div>

      <div class="play"></div>
    </div>

    <div class="loader" onclick="song5OnClick()">
      <div class="song">
        <p class="name">Krisis Solusi</p>
        <p class="artist">eńau</p>
      </div>

      <div class="album-cover" id="album-cover5"></div>

      <div class="play"></div>
    </div>

    <div class="loader" onclick="song6OnClick()">
      <div class="song">
        <p class="name">Ijazah di Lemari Berdebu</p>
        <p class="artist">Normatif</p>
      </div>

      <div class="album-cover" id="album-cover6"></div>

      <div class="play"></div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
